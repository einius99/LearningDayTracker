spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

spring.mail.host=mail.inbox.lt
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.from=${EMAIL_USERNAME}
spring.mail.properties.mail.smtp.starttls.enable=true

app.jwtSecret=${APP_JWT_SECRET}
app.jwtExpirationMs= 86400000
app.front-end.url=https://learning-days-tracker.herokuapp.com